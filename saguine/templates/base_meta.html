<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ sitename }} - {% raw %}{{ pagetitle }}{% endraw %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/saguine.css">
  <link rel="stylesheet" href="/static/css/code.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{{ sitename }}</a>
      </div>
      <ul class="nav navbar-nav">
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="container pagecontent">
    {% raw %}{% block content %}{% endblock %}{% endraw %}
  </div>
  <footer class="footer">
    <div class="container">
      website generated using <a href="https://github.com/alexpeits/saguine" target="_blank">saguine</a>
    </div>
  </footer>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  {% raw %}{% block scripts %}{% endblock %}{% endraw %}
</body>
</html>
